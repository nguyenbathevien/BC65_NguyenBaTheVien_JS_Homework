    <div class="container">
      <h1>BÀI TẬP 1</h1>
      <div class="form-group">
        <label for="number1"></label>
        <input
          type="text"
          name="number1"
          id="number1"
          class="form-control"
          placeholder="Nhập vào số nguyên"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for="number2"></label>
        <input
          type="text"
